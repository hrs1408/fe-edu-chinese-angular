<header [class.header-sticky]="isHeaderSticky">
  <!-- Top utility bar -->
  <div class="top-bar">
    <div class="container">
      <ul class="utility-nav">
        <li><a href="http://admin.dengfuchinese.asia/" target="_blank" ><i class="fas fa-cog"></i> Quản trị</a></li>
      </ul>
    </div>
  </div>

  <!-- Main header -->
  <div class="main-header">
    <div class="container">
      <!-- Logo section -->
      <div class="logo">
        <img src="../../../assets/logo/ngang3-removebg.png" alt="GDUFS Logo">
      </div>

      <!-- Main navigation -->
      <nav class="main-nav">
        <ul>
          <li>
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">TRANG CHỦ</a>
          </li>
          <li>
            <a routerLink="/gioi-thieu" routerLinkActive="active">GIỚI THIỆU <i class="fas fa-chevron-down"></i></a>
            <div class="dropdown-menu">
              <a *ngFor="let category of categoriesIntruction" [routerLink]="['/gioi-thieu', category.id]">{{category.ct_name}}</a>
            </div>
          </li>
          <li>
            <a routerLink="/khoa-hoc" routerLinkActive="active">KHÓA HỌC <i class="fas fa-chevron-down"></i></a>
            <div class="dropdown-menu">
              <a *ngFor="let category of categoriesCourse" [routerLink]="['/khoa-hoc-by-type', category.id]">{{category.ct_name}}</a>
            </div>
          </li>
          <li>
            <a routerLink="/du-hoc-trung-quoc" routerLinkActive="active">DU HỌC TRUNG QUỐC <i class="fas fa-chevron-down"></i></a>
            <div class="dropdown-menu">
              <a *ngFor="let category of categoriesDuHoc" [routerLink]="['/du-hoc-trung-quoc', category.id]">{{category.ct_name}}</a>
            </div>
          </li>
          <li>
            <a routerLink="/tai-lieu" routerLinkActive="active">TÀI LIỆU <i class="fas fa-chevron-down"></i></a>
            <div class="dropdown-menu">
              <a *ngFor="let category of categoriesDocument" [routerLink]="['/tai-lieu', category.id]">{{category.ct_name}}</a>
            </div>
          </li>
          <!-- <li>
            <a routerLink="/hsk" routerLinkActive="active">HSK <i class="fas fa-chevron-down"></i></a>
            <div class="dropdown-menu">
              <a routerLink="/hsk/thong-tin">Thông Tin</a>
              <a routerLink="/hsk/lich-thi">Lịch Thi</a>
              <a routerLink="/hsk/on-tap">Ôn Tập</a>
            </div>
          </li> -->
          <li>
            <a routerLink="/tin-tuc" routerLinkActive="active">TIN TỨC</a>
          </li>
        </ul>
      </nav>

      <!-- Right section -->
      <!-- <div class="header-right">
        <div class="search-icon">
          <i class="fas fa-search"></i>
        </div>
      </div> -->
    </div>
  </div>
</header>
