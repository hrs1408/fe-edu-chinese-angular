<div class="feeling-section">
  <div class="container">
    <div class="section-header">
      <h2 class="main-title">
        <span class="title">Cảm nhận học viên</span>
        <span class="underline"></span>
      </h2>
    </div>

    <swiper-container
      slides-per-view="3"
      space-between="30"
      navigation="false"
      pagination="false"
      autoplay-delay="3000"
      autoplay-disable-on-interaction="false"
      breakpoints='{
        "320": {
          "slidesPerView": 1,
          "spaceBetween": 20
        },
        "768": {
          "slidesPerView": 2,
          "spaceBetween": 30
        },
        "1024": {
          "slidesPerView": 3,
          "spaceBetween": 30
        }
      }'
    >
      <swiper-slide *ngFor="let student of students">
        <div class="card">
          <img [src]="student.image" [alt]="student.name" class="student-image">
          <div class="card-content">
            <h3 class="student-name">{{student.name}}</h3>
            <p class="student-title">{{student.title}}</p>
            <p class="testimonial-text">{{student.text}}</p>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>
</div>
