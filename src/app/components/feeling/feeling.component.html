<div class="feeling-section">
  <div class="container">
    <div class="section-header">
      <h2 class="main-title">
        <span class="title">Cảm nhận học viên</span>
        <span class="underline"></span>
      </h2>
    </div>

    <swiper-container
      slides-per-view="3"
      space-between="30"
      navigation="false"
      pagination="false"
      autoplay-delay="3000"
      autoplay-disable-on-interaction="false"
      breakpoints='{
        "320": {
          "slidesPerView": 1,
          "spaceBetween": 20
        },
        "768": {
          "slidesPerView": 2,
          "spaceBetween": 30
        },
        "1024": {
          "slidesPerView": 3,
          "spaceBetween": 30
        }
      }'
    >
      <swiper-slide *ngFor="let student of students">
        <div class="card">
          <img [src]="'https://lh3.googleusercontent.com/d/' + student.image?.drive_id" [alt]="student.name_reviewer" class="student-image">
          <div class="card-content">
            <h3 class="student-name">{{student.name_reviewer}}</h3>
            <div class="star-rating">
              <span *ngFor="let star of [1, 2, 3, 4, 5]" class="star" [class.filled]="star <= student.rating"></span>
            </div>
            <p class="testimonial-text">{{student.content_reviewer}}</p>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>
</div>
