<section class="activities-section">
  <h2 class="section-title">HOẠT ĐỘNG HỌC TẬP TẠI TRUNG TÂM TIẾNG TRUNG DENGFU</h2>

  <!-- Loading state -->
  <div *ngIf="isLoading" class="loading-state">
    <div class="spinner"></div>
    <p>Đang tải dữ liệu...</p>
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="error-state">
    <p>{{ error }}</p>
  </div>

  <!-- Swiper -->
  <div *ngIf="!isLoading && !error" class="activities-slider swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let activity of activities">
        <div class="activity-card">
          <img [src]="getImageUrl(activity)" [alt]="activity.file_name">
        </div>
      </div>
    </div>

    <!-- Navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- Pagination -->
    <div class="swiper-pagination"></div>
  </div>
</section>
